<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      color: #fff;
      background-color: #000;
      margin: 0;
    }
    main {
      display: block;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: #333;
    }
    h1 {
      font-size: 24px;
    }
    img {
      display: block;
      width: 100%;
      height: auto;
      box-sizing: border-box;
    }
    figure {
      padding: 0 0 30px 0;
      margin: 0;
    }

    figure img {
      border: 15px solid #ffffff;
    }

    figcaption {
      display: block;
      padding: 10px 0 0 0;
      text-align: left;
    }

    ul {
      padding: 0;
      margin: 0 -15px;
      font-size: 0;
    }

    li {
      display: inline-block;
      width: 25%;
      padding: 0 15px;
      vertical-align: top;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    li img {
      border: 3px solid #ffffff;
    }
  </style>
</head>
<body>

  <main>
    <h1>My Photo Gallery</h1>
    <figure>
      <img src="http://placehold.it/1200x900" alt="" />
      <figcaption>Example photo</figcaption>
    </figure>
    <ul>
      <li><img src="http://placehold.it/1200x900" alt="" title="Photo 1" /></li>
      <li><img src="http://placehold.it/1200x900" alt="" title="Photo 2" /></li>
      <li><img src="http://placehold.it/1200x900" alt="" title="Photo 3" /></li>
      <li><img src="http://placehold.it/1200x900" alt="" title="Photo 4" /></li>
    </ul>
  </main>

</body>
</html>
