<!doctype html>
<html lang="en-US">
  <head>
    <title>Lesson 4</title>
    <meta charset="UTF-8" />
  </head>
  <body>

  <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="first_name">First Name</label></dt>
        <dd><input type="text" name="first_name" id="first_name"></dd>
        <dt><label for="last_name">Last Name</label></dt>
        <dd><input type="text" name="last_name" id="last_name"></dd>
        <dt><label for="email">Email Address</label></dt>
        <dd><input type="email" name="email" id="" autocomplete="off" autocorrect="off"></dd>
        <dt><label for="phone"></label>Phone Number</dt>
        <dd><input type="tel" name="phone" id="phone"></dd>
        <dt><label for="phone_type">Phone Type</label></dt>
        <dd><select name="phone_type" id="phone_type">
          <option value="home" selected>Home</option>
          <option value="business">Business</option>
          <option value="mobile">Mobile</option>
        </select></dd>
      </dl>
      <input type="submit" value="Send">
    </fieldset>
  </form>

  <form action="" method="get">
  <fieldset>
    <h1>Category</h1>
    <ul>
      <li>
        <label>
          <input type="radio" name="category" value="core" />
          Core
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="category" value="plugins" />
          Plugins and Libraries
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="category" value="conventions" />
          Conventions
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="category" value="reviews" />
          Reviews
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="category" value="opinion" />
          Opinion
        </label>
      </li>
      <li>
        <label>
          <input type="radio" name="category" value="people" />
          People
        </label>
      </li>
    </ul>

    <h1>Tags</h1>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="html" />
          HTML
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="css" />
          CSS
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="javascript" />
          Javascript
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="ruby" />
          Ruby
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="rails" />
          Rails
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="python" />
          Python
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="django" />
          Django
        </label>
      </li>
    </ul>
    <input type="submit" value="Filter" />
  </fieldset>
</form>

  </body>
  </html>
