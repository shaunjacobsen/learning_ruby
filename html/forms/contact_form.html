<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <form action="/" method="post">
    <fieldset>
      <label for="first_name">First Name</label>
      <input type="text" name="first_name" id="first_name">
      <label for="last_name">Last Name</label>
      <input type="text" name="last_name" id="last_name">
      <label for="email">Email Address</label>
      <input type="email" name="email" id="email">
      <label for="city">City</label>
      <input type="text" name="city" id="city">
      <label for="state">State</label>
      <select name="state" id="state">
        <option>AK</option>
        <option>AL</option>
        <option>AR</option>
        <option>AZ</option>
        <option>CA</option>
        <option>CO</option>
        <option>CT</option>
        <option>DC</option>
        <option>DE</option>
        <option>FL</option>
        <option>GA</option>
        <option>HI</option>
        <option>IA</option>
        <option>ID</option>
        <option>IL</option>
        <option>IN</option>
        <option>KS</option>
        <option>KY</option>
        <option>LA</option>
        <option>MA</option>
        <option>MD</option>
        <option>ME</option>
        <option>MI</option>
        <option>MN</option>
        <option>MO</option>
        <option>MS</option>
        <option>MT</option>
        <option>NC</option>
        <option>ND</option>
        <option>NE</option>
        <option>NH</option>
        <option>NJ</option>
        <option>NM</option>
        <option>NV</option>
        <option>NY</option>
        <option>OH</option>
        <option>OK</option>
        <option>OR</option>
        <option>PA</option>
        <option>RI</option>
        <option>SC</option>
        <option>SD</option>
        <option>TN</option>
        <option>TX</option>
        <option>UT</option>
        <option>VA</option>
        <option>VT</option>
        <option>WA</option>
        <option>WI</option>
        <option>WV</option>
        <option>WY</option>
      </select>
      <label for="postal">Postal Code</label>
      <input type="number" name="postal" id="postal" min="0" max="99999">

      <p>Which of these colors do you most prefer?</p>

      <ul>
        <li>
          <label><input type="radio" value="red" />Red</label>
          <label><input type="radio" value="orange" />Orange</label>
          <label><input type="radio" value="blue" />Blue</label>
          <label><input type="radio" value="green" />Green</label>
          <label><input type="radio" value="yellow" />Yellow</label>
          <label><input type="radio" value="purple" />Purple</label>
          <label><input type="radio" value="flourescent_beige" />Flourescent Beige</label>
        </li>
      </ul>

      <p>What web technologies do you want to hear more about?</p>

      <ul>
        <li>
          <label><input type="checkbox" name="HTML" id="">HTML</label>
          <label><input type="checkbox" name="CSS" id="">CSS</label>
          <label><input type="checkbox" name="Javascript" id="">Javascript</label>
          <label><input type="checkbox" name="Ruby" id="">Ruby</label>
        </li>
      </ul>

      <label for="comments">Comments</label>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

      <input type="hidden" name="timestamp" value="2016-12-14">

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </fieldset>
  </form>
</body>
</html>
